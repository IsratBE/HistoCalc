<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Custom scrollbar for history panel */
        .history-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .history-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        .history-scrollbar::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        .history-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        
        /* Button press animation */
        .btn-press:active {
            transform: scale(0.95);
        }
        
        /* Calculator display animation */
        .display-update {
            animation: pulse 0.2s ease;
        }
        
        @keyframes pulse {
            0% { opacity: 0.7; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-100 to-gray-300 min-h-screen flex flex-col items-center justify-center p-4">
    <div class="w-full max-w-6xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800">Smart Calculator</h1>
            <p class="text-gray-600 mt-2">A modern calculator with calculation history</p>
        </header>
        
        <div class="flex flex-col lg:flex-row gap-8">
            <!-- Calculator Panel -->
            <div class="flex-1">
                <div class="bg-gradient-to-br from-blue-50 to-indigo-100 rounded-2xl shadow-2xl overflow-hidden border border-gray-200">
                    <!-- Display -->
                    <div class="bg-gradient-to-r from-gray-800 to-gray-900 p-6">
                        <div class="text-right">
                            <div id="previous-calculation" class="text-gray-400 text-lg h-8 overflow-hidden whitespace-nowrap overflow-ellipsis"></div>
                            <div id="display" class="text-white text-4xl md:text-5xl font-bold mt-2 h-16 overflow-hidden whitespace-nowrap overflow-ellipsis display-update">0</div>
                        </div>
                    </div>
                    
                    <!-- Calculator Buttons -->
                    <div class="p-6 grid grid-cols-4 gap-4">
                        <!-- First Row -->
                        <button onclick="clearAll()" class="btn-press bg-gradient-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 text-white font-bold py-4 rounded-xl shadow-md transition-all duration-200 col-span-2">C</button>
                        <button onclick="backspace()" class="btn-press bg-gradient-to-r from-gray-500 to-gray-600 hover:from-gray-600 hover:to-gray-700 text-white font-bold py-4 rounded-xl shadow-md transition-all duration-200"><i class="fas fa-backspace"></i></button>
                        <button onclick="appendToDisplay('/')" class="btn-press bg-gradient-to-r from-indigo-500 to-indigo-600 hover:from-indigo-600 hover:to-indigo-700 text-white font-bold py-4 rounded-xl shadow-md transition-all duration-200"><i class="fas fa-divide"></i></button>
                        
                        <!-- Second Row -->
                        <button onclick="appendToDisplay('7')" class="btn-press bg-gradient-to-r from-gray-100 to-gray-200 hover:from-gray-200 hover:to-gray-300 text-gray-800 font-bold py-4 rounded-xl shadow-md transition-all duration-200">7</button>
                        <button onclick="appendToDisplay('8')" class="btn-press bg-gradient-to-r from-gray-100 to-gray-200 hover:from-gray-200 hover:to-gray-300 text-gray-800 font-bold py-4 rounded-xl shadow-md transition-all duration-200">8</button>
                        <button onclick="appendToDisplay('9')" class="btn-press bg-gradient-to-r from-gray-100 to-gray-200 hover:from-gray-200 hover:to-gray-300 text-gray-800 font-bold py-4 rounded-xl shadow-md transition-all duration-200">9</button>
                        <button onclick="appendToDisplay('*')" class="btn-press bg-gradient-to-r from-indigo-500 to-indigo-600 hover:from-indigo-600 hover:to-indigo-700 text-white font-bold py-4 rounded-xl shadow-md transition-all duration-200"><i class="fas fa-times"></i></button>
                        
                        <!-- Third Row -->
                        <button onclick="appendToDisplay('4')" class="btn-press bg-gradient-to-r from-gray-100 to-gray-200 hover:from-gray-200 hover:to-gray-300 text-gray-800 font-bold py-4 rounded-xl shadow-md transition-all duration-200">4</button>
                        <button onclick="appendToDisplay('5')" class="btn-press bg-gradient-to-r from-gray-100 to-gray-200 hover:from-gray-200 hover:to-gray-300 text-gray-800 font-bold py-4 rounded-xl shadow-md transition-all duration-200">5</button>
                        <button onclick="appendToDisplay('6')" class="btn-press bg-gradient-to-r from-gray-100 to-gray-200 hover:from-gray-200 hover:to-gray-300 text-gray-800 font-bold py-4 rounded-xl shadow-md transition-all duration-200">6</button>
                        <button onclick="appendToDisplay('-')" class="btn-press bg-gradient-to-r from-indigo-500 to-indigo-600 hover:from-indigo-600 hover:to-indigo-700 text-white font-bold py-4 rounded-xl shadow-md transition-all duration-200"><i class="fas fa-minus"></i></button>
                        
                        <!-- Fourth Row -->
                        <button onclick="appendToDisplay('1')" class="btn-press bg-gradient-to-r from-gray-100 to-gray-200 hover:from-gray-200 hover:to-gray-300 text-gray-800 font-bold py-4 rounded-xl shadow-md transition-all duration-200">1</button>
                        <button onclick="appendToDisplay('2')" class="btn-press bg-gradient-to-r from-gray-100 to-gray-200 hover:from-gray-200 hover:to-gray-300 text-gray-800 font-bold py-4 rounded-xl shadow-md transition-all duration-200">2</button>
                        <button onclick="appendToDisplay('3')" class="btn-press bg-gradient-to-r from-gray-100 to-gray-200 hover:from-gray-200 hover:to-gray-300 text-gray-800 font-bold py-4 rounded-xl shadow-md transition-all duration-200">3</button>
                        <button onclick="appendToDisplay('+')" class="btn-press bg-gradient-to-r from-indigo-500 to-indigo-600 hover:from-indigo-600 hover:to-indigo-700 text-white font-bold py-4 rounded-xl shadow-md transition-all duration-200"><i class="fas fa-plus"></i></button>
                        
                        <!-- Fifth Row -->
                        <button onclick="toggleSign()" class="btn-press bg-gradient-to-r from-gray-100 to-gray-200 hover:from-gray-200 hover:to-gray-300 text-gray-800 font-bold py-4 rounded-xl shadow-md transition-all duration-200">±</button>
                        <button onclick="appendToDisplay('0')" class="btn-press bg-gradient-to-r from-gray-100 to-gray-200 hover:from-gray-200 hover:to-gray-300 text-gray-800 font-bold py-4 rounded-xl shadow-md transition-all duration-200">0</button>
                        <button onclick="appendToDisplay('.')" class="btn-press bg-gradient-to-r from-gray-100 to-gray-200 hover:from-gray-200 hover:to-gray-300 text-gray-800 font-bold py-4 rounded-xl shadow-md transition-all duration-200">.</button>
                        <button onclick="calculate()" class="btn-press bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 text-white font-bold py-4 rounded-xl shadow-md transition-all duration-200"><i class="fas fa-equals"></i></button>
                    </div>
                    
                    <!-- Memory Functions -->
                    <div class="px-6 pb-6 grid grid-cols-4 gap-4">
                        <button onclick="memoryClear()" class="btn-press bg-gradient-to-r from-gray-300 to-gray-400 hover:from-gray-400 hover:to-gray-500 text-gray-800 font-bold py-3 rounded-lg text-sm">MC</button>
                        <button onclick="memoryRecall()" class="btn-press bg-gradient-to-r from-gray-300 to-gray-400 hover:from-gray-400 hover:to-gray-500 text-gray-800 font-bold py-3 rounded-lg text-sm">MR</button>
                        <button onclick="memoryAdd()" class="btn-press bg-gradient-to-r from-gray-300 to-gray-400 hover:from-gray-400 hover:to-gray-500 text-gray-800 font-bold py-3 rounded-lg text-sm">M+</button>
                        <button onclick="memorySubtract()" class="btn-press bg-gradient-to-r from-gray-300 to-gray-400 hover:from-gray-400 hover:to-gray-500 text-gray-800 font-bold py-3 rounded-lg text-sm">M-</button>
                    </div>
                </div>
            </div>
            
            <!-- History Panel -->
            <div class="lg:w-1/3">
                <div class="bg-gradient-to-br from-indigo-50 to-blue-100 rounded-2xl shadow-2xl h-full overflow-hidden border border-gray-200">
                    <div class="bg-gradient-to-r from-indigo-600 to-indigo-700 p-4">
                        <div class="flex justify-between items-center">
                            <h2 class="text-xl font-bold text-white">Calculation History</h2>
                            <div class="flex space-x-2">
                                <button onclick="clearHistory()" class="btn-press bg-white/20 hover:bg-white/30 text-white p-2 rounded-lg transition-all duration-200" title="Clear History">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                                <button onclick="toggleHistory()" class="btn-press bg-white/20 hover:bg-white/30 text-white p-2 rounded-lg transition-all duration-200 lg:hidden" title="Toggle History">
                                    <i class="fas fa-chevron-up" id="history-toggle-icon"></i>
                                </button>
                            </div>
                        </div>
                        <div class="text-indigo-100 text-sm mt-1">Previous calculations are saved here</div>
                    </div>
                    
                    <div id="history-panel" class="p-4 h-[calc(100%-88px)] overflow-y-auto history-scrollbar">
                        <div id="history-list" class="space-y-3">
                            <!-- History items will be added here dynamically -->
                            <div class="text-center text-gray-500 py-8">
                                <i class="fas fa-history text-4xl mb-2"></i>
                                <p>Your calculation history will appear here</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <footer class="mt-8 text-center text-gray-600">
            <p>Smart Calculator with History Feature • Made with HTML, Tailwind CSS & JavaScript</p>
        </footer>
    </div>

    <script>
        // Calculator state
        let displayValue = '0';
        let previousCalculation = '';
        let calculationHistory = [];
        let memoryValue = 0;
        let historyVisible = true;
        
        // Initialize display
        document.getElementById('display').textContent = displayValue;
        
        // Function to update the display with animation
        function updateDisplay() {
            const displayElement = document.getElementById('display');
            displayElement.textContent = displayValue;
            displayElement.classList.add('display-update');
            
            // Remove animation class after animation completes
            setTimeout(() => {
                displayElement.classList.remove('display-update');
            }, 200);
        }
        
        // Function to append value to display
        function appendToDisplay(value) {
            // If display is "0" or "Error", replace it with the value
            if (displayValue === '0' || displayValue === 'Error') {
                displayValue = value;
            } else {
                displayValue += value;
            }
            updateDisplay();
        }
        
        // Function to calculate the result
        function calculate() {
            try {
                // Store the current calculation
                previousCalculation = displayValue;
                document.getElementById('previous-calculation').textContent = previousCalculation;
                
                // Replace '×' and '÷' with '*' and '/' for evaluation
                let expression = displayValue.replace(/×/g, '*').replace(/÷/g, '/');
                
                // Use Function constructor for safe evaluation
                let result = Function('"use strict"; return (' + expression + ')')();
                
                // Handle division by zero
                if (!isFinite(result)) {
                    throw new Error('Division by zero');
                }
                
                // Round to avoid floating point precision issues
                result = Math.round(result * 100000000) / 100000000;
                
                // Add to history
                addToHistory(displayValue + ' = ' + result);
                
                // Update display with result
                displayValue = result.toString();
                updateDisplay();
            } catch (error) {
                displayValue = 'Error';
                updateDisplay();
                console.error('Calculation error:', error);
            }
        }
        
        // Function to clear the display
        function clearAll() {
            displayValue = '0';
            previousCalculation = '';
            document.getElementById('previous-calculation').textContent = '';
            updateDisplay();
        }
        
        // Function to delete the last character
        function backspace() {
            if (displayValue.length > 1) {
                displayValue = displayValue.slice(0, -1);
            } else {
                displayValue = '0';
            }
            updateDisplay();
        }
        
        // Function to toggle the sign of the current value
        function toggleSign() {
            if (displayValue !== '0' && displayValue !== 'Error') {
                if (displayValue.startsWith('-')) {
                    displayValue = displayValue.substring(1);
                } else {
                    displayValue = '-' + displayValue;
                }
                updateDisplay();
            }
        }
        
        // Function to add current calculation to history
        function addToHistory(calculation) {
            // Add to beginning of array
            calculationHistory.unshift({
                id: Date.now(),
                calculation: calculation,
                timestamp: new Date().toLocaleTimeString()
            });
            
            // Keep only last 20 calculations
            if (calculationHistory.length > 20) {
                calculationHistory = calculationHistory.slice(0, 20);
            }
            
            updateHistoryDisplay();
            saveHistoryToStorage();
        }
        
        // Function to update the history display
        function updateHistoryDisplay() {
            const historyList = document.getElementById('history-list');
            
            if (calculationHistory.length === 0) {
                historyList.innerHTML = `
                    <div class="text-center text-gray-500 py-8">
                        <i class="fas fa-history text-4xl mb-2"></i>
                        <p>Your calculation history will appear here</p>
                    </div>
                `;
                return;
            }
            
            let historyHTML = '';
            calculationHistory.forEach(item => {
                historyHTML += `
                    <div class="bg-white/70 rounded-lg p-3 shadow-sm border border-gray-200">
                        <div class="flex justify-between items-start">
                            <div class="font-medium text-gray-800 truncate mr-2">${item.calculation}</div>
                            <button onclick="deleteHistoryItem(${item.id})" class="text-gray-400 hover:text-red-500 transition-colors flex-shrink-0" title="Delete">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                        <div class="text-xs text-gray-500 mt-1">${item.timestamp}</div>
                    </div>
                `;
            });
            
            historyList.innerHTML = historyHTML;
        }
        
        // Function to delete a specific history item
        function deleteHistoryItem(id) {
            calculationHistory = calculationHistory.filter(item => item.id !== id);
            updateHistoryDisplay();
            saveHistoryToStorage();
        }
        
        // Function to clear all history
        function clearHistory() {
            if (calculationHistory.length > 0 && confirm("Are you sure you want to clear all history?")) {
                calculationHistory = [];
                updateHistoryDisplay();
                saveHistoryToStorage();
            }
        }
        
        // Function to toggle history visibility on mobile
        function toggleHistory() {
            const historyPanel = document.getElementById('history-panel');
            const historyToggleIcon = document.getElementById('history-toggle-icon');
            
            historyVisible = !historyVisible;
            
            if (historyVisible) {
                historyPanel.classList.remove('hidden');
                historyToggleIcon.classList.remove('fa-chevron-down');
                historyToggleIcon.classList.add('fa-chevron-up');
            } else {
                historyPanel.classList.add('hidden');
                historyToggleIcon.classList.remove('fa-chevron-up');
                historyToggleIcon.classList.add('fa-chevron-down');
            }
        }
        
        // Memory functions
        function memoryClear() {
            memoryValue = 0;
            showNotification('Memory cleared');
        }
        
        function memoryRecall() {
            if (memoryValue !== 0) {
                displayValue = memoryValue.toString();
                updateDisplay();
                showNotification('Memory recalled');
            }
        }
        
        function memoryAdd() {
            try {
                let currentValue = parseFloat(displayValue);
                if (!isNaN(currentValue)) {
                    memoryValue += currentValue;
                    showNotification('Added to memory');
                }
            } catch (error) {
                console.error('Memory add error:', error);
            }
        }
        
        function memorySubtract() {
            try {
                let currentValue = parseFloat(displayValue);
                if (!isNaN(currentValue)) {
                    memoryValue -= currentValue;
                    showNotification('Subtracted from memory');
                }
            } catch (error) {
                console.error('Memory subtract error:', error);
            }
        }
        
        // Function to show a temporary notification
        function showNotification(message) {
            // Remove existing notification if present
            const existingNotification = document.querySelector('.notification');
            if (existingNotification) {
                existingNotification.remove();
            }
            
            // Create notification element
            const notification = document.createElement('div');
            notification.className = 'notification fixed bottom-4 right-4 bg-gray-800 text-white px-4 py-3 rounded-lg shadow-lg z-50 animate-fade-in';
            notification.textContent = message;
            
            // Add to page
            document.body.appendChild(notification);
            
            // Remove after 2 seconds
            setTimeout(() => {
                notification.classList.add('opacity-0', 'transition-opacity', 'duration-300');
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 2000);
        }
        
        // Load history from localStorage
        function loadHistoryFromStorage() {
            const savedHistory = localStorage.getItem('calculatorHistory');
            if (savedHistory) {
                calculationHistory = JSON.parse(savedHistory);
                updateHistoryDisplay();
            }
        }
        
        // Save history to localStorage
        function saveHistoryToStorage() {
            localStorage.setItem('calculatorHistory', JSON.stringify(calculationHistory));
        }
        
        // Keyboard support
        document.addEventListener('keydown', function(event) {
            const key = event.key;
            
            // Numbers
            if (key >= '0' && key <= '9') {
                appendToDisplay(key);
            }
            // Operators
            else if (['+', '-', '*', '/'].includes(key)) {
                appendToDisplay(key === '*' ? '×' : key === '/' ? '÷' : key);
            }
            // Decimal point
            else if (key === '.') {
                appendToDisplay('.');
            }
            // Equals or Enter
            else if (key === '=' || key === 'Enter') {
                event.preventDefault();
                calculate();
            }
            // Escape or Delete (clear)
            else if (key === 'Escape' || key === 'Delete') {
                clearAll();
            }
            // Backspace
            else if (key === 'Backspace') {
                backspace();
            }
        });
        
        // Initialize the calculator
        window.onload = function() {
            loadHistoryFromStorage();
            
            // Add some sample history if empty
            if (calculationHistory.length === 0) {
                addToHistory('15 + 25 = 40');
                addToHistory('100 ÷ 4 = 25');
                addToHistory('12 × 12 = 144');
                addToHistory('50 - 30 = 20');
            }
        };
    </script>
</body>
</html>
